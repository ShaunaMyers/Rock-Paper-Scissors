<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <button class="change-game-btn hidden" id="changeGameBtn" type="button" name="button">CHANGE GAME</button>
    </header>
    <main>
      <section class="human-score-box">
        <img class="score-box-img" src="assets/human.png" alt="Human outline image">
        <h3>Human</h3>
        <p id="humanScore">Wins: 0</p>
      </section>
      <section class="select-game" id="selectGame">
        <h2>Choose Your Game!</h2>
        <div class="game-selection" id="gameSelection">
          <button class="rules" id="classic">
            <h4>Classic</h4>
            <p>Rock > Scissors</p>
            <p>Paper > Rock</p>
            <p>Scissors > Paper</p>
          </button>
          <button class="rules" id="difficult">
            <h4>Difficult</h4>
            <p>Rock > Scissors & Potted Plant</p>
            <p>Paper > Rock & Llama</p>
            <p>Scissors > Paper & Potted Plant</p>
            <p>Potted Plant > Paper & Llama</p>
            <p>Llama > Scissors & Rock</p>
          </button>
        </div>
      </section>
      <section class="middle-section hidden" id="classicFighters">
        <h4>Choose Your Fighter!</h4>
        <div class="game-images" id="classic">
          <button class="rock-img" id="rock" type="button" name="button"></button>
          <button class="paper-img" id="paper" type="button" name="button"></button>
          <button class="scissors-img" id="scissors" type="button" name="button"></button>
        </div>
      </section>
      <!-- Maybe remove this middle-section again...CSS sytles -->
      <section class="middle2-section middle-section hidden" id="difficultFighters">
        <h4>Choose Your Fighter!</h4>
        <div class="game-images" id="difficult">
          <button class="rock-img" id="rock" type="button" name="button"></button>
          <button class="paper-img" id="paper" type="button" name="button"></button>
          <button class="scissors-img" id="scissors" type="button" name="button"></button>
        </div>
        <div class="game-images game-images-variation" id="difficult">
          <button class="plant-img" id="plant" type="button" name="button"></button>
          <button class="llama-img" id="llama" type="button" name="button"></button>
          <img src="" alt="">
        </div>
      </section>
      <section class="middle-section hidden" id="battleMode">
        <h4 id="winnerBanner"></h4>
      </section>
      <!-- Remove classes that aren't being used...computer-score... -->
      <!-- class="computer-score score-box" -->
      <section class="computer-score-box">
        <div class="computer-details">
          <img class="score-box-img" src="assets/computer.png" alt="Laptop image">
          <h3>Computer</h3>
          <p id="computerScore">Wins: 0</p>
        </div>
        <div class="reset-score">
          <button class="reset-score-btn hidden" id="resetScoreBtn" type="button" name="button">RESET SCORE</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="Player.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
